{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <!-- Custom fonts for this template-->
    <link href="static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="static/css/sb-admin-2.min.css" rel="stylesheet">

    <style>
        .hidden{display: none;}
        .a{text-align: center;
        margin-top: 30px;}

    </style>

</head>

<body class="bg-gradient-primary">
    <!-- <div class="alert alert-danger hidden a">
        <strong>Invalid!</strong>
    </div> -->

    <div class="container">
        <br><br><br>
        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row" class="col-lg-6">
                            <div class="col-lg-6 d-none d-lg-block">
                                <img style="width:470px;height: 440px;" src="{% static 'img/resume_login_pic_2.jpg' %}">
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4"><b>Login</b></h1>
                                    </div>
                                    <form class="user">
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                                id="username" aria-describedby="emailHelp"
                                                placeholder="Username">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="password" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Remember
                                                    Me</label>
                                            </div>
                                        </div>
                                        <a id="b1" class="btn btn-primary btn-user btn-block">
                                            Login
                                        </a>
  <!--.....................................................................................-->                                      
                                        <a id="b2" class="btn btn-primary btn-user btn-block">
                                            Sign Up
                                        </a>
                                    </form>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="static/vendor/jquery/jquery.min.js"></script>
    <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="static/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="static/js/sb-admin-2.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            $("#b1").click(function(){
                username=$("#username").val()
                password=$("#password").val()

                if((username=='')||(password==''))
                {
                    alert("fill all fields");
                }
                else
                {
                    $.ajax({
                        url:"/check_login/",
                        datatype:"json",
                        data:{
                            "uname":username,
                            "pass":password,
                        },
                        success:function(any)
                        { 
                            if(any=="HR Login Successful")
                            {
                                alert(any);
                                window.location.assign("{% url 'a_home_hr' %}");
                            }
                            else
                            {
                                // $(".a").removeClass("hidden");
                                alert(any);
                            }   
                        }
                    })
                }
            })

            //code to navigate to register page comes here
            $("#b2").click(function(){
                $.ajax({
                    //url:"/register/",
                    success:function(){
                    window.location.assign("{% url 'register' %}");}
                }) 
            }) 
        })
    </script>

</body>

</html>
